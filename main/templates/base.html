{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
      #main {
          opacity: 0;
          animation: ani 3s forwards;
        }

        @keyframes ani {
          0% {opacity: 0;}
          100% {opacity: 1;}
        }
        .score {
        display:inline-block;
        }
        .score div{
        display:block;
        }
        .score-main{
            text-align: right;
            margin-right: 1%;
        }
        .score h4 {
            margin-top: 2%;
        }
    </style>
</head>
<body background="{% get_static_prefix %}{{ background }}">
{% if score_off %}
{% else %}
<div class="score-main">
    <div class="score" id="score-button">
        <button type="button" onclick="window.location.href = '{% url 'clear-score' %}';" class="btn btn-dark" style="height;">Обнулить</button>
    </div>
    <div class="score" id="score-amount">
        <h4>Баллы: {{ request.session.score }}</h4>
    </div>
</div>
{% endif %}
{% block content %}{% endblock content %}
</body>
</html>
